<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/imgs/Netflix_Logo_RGB.png" alt="Logo" width="180" height="50" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="home-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="tvshows-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="movies-link" href="#">Movies</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="search-icon">
                        <img src="./assets/imgs/search.svg" alt="Search" width="20" height="20">
                    </a>
                </li>
                <li class="nav-item">
                    <form class="form-inline d-none" id="search-form">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="./assets/imgs/bell.svg" alt="Notifications" width="20" height="20">
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="./assets/imgs/account.png" alt="Account" width="30" height="30" class="d-inline-block align-top rounded-circle">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Account</a>
                        <a class="dropdown-item" href="#">Impostazioni</a>
                        <a class="dropdown-item" href="#">Esci da Netflix</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main class="bg-dark text-light">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <h2 id="section-title">Home</h2>
                </div>
                <div class="col-md-4">
                    <div class="dropdown" id="genre">
                        <button class="btn bg-dark text-light border-light dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            Generi
                        </button>
                        <div class="dropdown-menu bg-dark border-light">
                            <a class="dropdown-item text-light" href="#">Drama</a>
                            <a class="dropdown-item text-light" href="#">Comedy</a>
                            <a class="dropdown-item text-light" href="#">Thriller</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="movie-row mb-5 height-200px" id="sectionBelli">
            <h3 class="mb-3">Belli</h3>
            <div class="movie-cards-container" id="sectionBelliCards"></div>
        </section>
        
        <section class="movie-row mb-5 height-200px" id="sectionBrutti">
            <h3 class="mb-3">Brutti</h3>
            <div class="movie-cards-container" id="sectionBruttiCards"></div>
        </section>
        
        <section class="movie-row mb-5 height-200px" id="sectionVisti">
            <h3 class="mb-3">Guarda di nuovo</h3>
            <div class="movie-cards-container" id="sectionVistiCards"></div>
        </section>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Netflix.js"></script>
</body>
</html>
